<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some other value</title>

  <!-- Custom CSS for -->
  <link href="css/layout.css" rel="stylesheet">

  <!-- Customer CSS for register/login html-->
  <link href="css/login-register.css" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header id="head">
    <h1>Dispatch</h1>
  </header>



  <div id="content_section">
    <div id="login">
      <form action="/login_user" method="POST">
        <legend>Login</legend>
        <div id="email">
          <label>Email</label>
          <input type='text' name="email" required placeholder="Email">
        </div>
        <div id="password">
          <label>Password</label>
          <input type='password' name="password" required placeholder="Password">
        </div>
        <input id="submit" type="submit">
      </form>
      <span id="switch">Do you not have an account? <a href="/register">Register</a></span>
    </div>
  </div>

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
</body>

</html>
